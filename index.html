<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Generate a</h1>
            <h2>random password</h2>
            <p>Never use an insecure password again</p>
            <div class="control">
                <button onclick="generate()">
                    <img src="icon.svg" alt="icon">
                    <p>
                        Generate passwords
                    </p>
                </button>
                <label for="pass-lenght">Password Length:</label>
                <input type="number" id="length" value="4" name="pass-lenght" min="4" max="16">    
            </div>
            <hr>
            <div class="pass">
                <div class="password" id="pass1">
                    asdasdasdasd
                </div>
                <div class="password" id="pass2">
                    asdasdasdasd
                </div>
                <div class="password" id="pass3">
                    asdasdasdasd
                </div>
                <div class="password" id="pass4">
                    asdasdasdasd
                </div>
            </div>
        </div>
        <script src="index.js"></script>
</body>

</html>
